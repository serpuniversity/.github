# Example 1: Comment with release notes
name: Comment Release Notes on Gist

on:
  release:
    types: [published]

jobs:
  comment-release:
    uses: serpuniversity/.github/.github/workflows/comment-on-gist.yml@main
    with:
      gist_id: "your-gist-id-here"
      content_source: "release"
      release_tag: ${{ github.event.release.tag_name }}
      comment_prefix: "ðŸš€ New Release!"
    secrets:
      GH_PAT_PROFESSOR_SERP: ${{ secrets.GH_PAT_PROFESSOR_SERP }}

---

# Example 2: Comment with file content (manual trigger)
name: Comment File on Gist

on:
  workflow_dispatch:
    inputs:
      gist_id:
        description: 'Gist ID to comment on'
        required: true
        type: string
      file_path:
        description: 'Path to file to use as comment'
        required: true
        type: string

jobs:
  comment-file:
    uses: serpuniversity/.github/.github/workflows/comment-on-gist.yml@main
    with:
      gist_id: ${{ github.event.inputs.gist_id }}
      content_source: "file"
      file_path: ${{ github.event.inputs.file_path }}
    secrets:
      GH_PAT_PROFESSOR_SERP: ${{ secrets.GH_PAT_PROFESSOR_SERP }}

---

